akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  #loglevel = "DEBUG"

  actor {
    debug {
      #receive = on
      #autoreceive = on
      #lifecycle = on
    }
  }
}

crawler {
  master {
    name = "crawl-master"
    dequeue-next-url-interval = 50ms
  }

  storage {
    root-path = files
  }
}

app {
  request-state-timeout = 5s
}
